# Read the documentation: https://github.com/1up-lab/OneupFlysystemBundle
oneup_flysystem:

    adapters:
        uploads_adapter:
            awss3v3:
                client: Aws\S3\S3Client
                bucket: "%env(AWS_S3_ACCESS_BUCKET)%"
            

    filesystems:
        uploads_filesystem:
            adapter: uploads_adapter
            alias: League\Flysystem\Filesystem
        


